<!DOCTYPE html>
<html lang="en">
<head>
  <meta  name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
  <a>Espere...</a>
  <p id="miParrafo"> No veo el mensaje</p>
  <div id="visor"></div>
  <body>
    
    <script>
      const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbwEIVs6NRDfmMpxtdPU4-ZsLWciMnxsdDxQCbsLRai1o3mXv0c48vUQ5fV6NKtQt3QRKQ/exec";
      
      async function mostrarPDF() {
        var url = document.location.href;
        const codigo = url.substr(url.lastIndexOf("k=")+2);
        const visor = document.getElementById("visor");
        
        visor.innerHTML = "<p>Buscando...</p>";
        
        document.getElementById("miParrafo").innerHTML = codigo;
        
        try {       
            
          const res = await fetch(`${API_URL}?codigo=${encodeURIComponent(codigo)}`);
          const data = await res.json();
          
          if (data.url) {
            visor.innerHTML = `<iframe src="${data.url}" width="100%" height="600"></iframe>`;
          } else {
            visor.innerHTML = `<p style="color:red;">${data.error || "Error desconocido"}</p>`;
          }
        } catch (err) {
          visor.innerHTML = `<p style="color:red;">Error de conexi√≥n con el servidor.</p>`;
        }
      }    
    
      mostrarPDF();
    </script>
    <div class="vertical">  
        
        <div class="box">
          <img src="Data.png" class="responsive" ></img>          
        </div>
        <div class=" load">
          <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>    
        </div>
    </div>
    
  </body>
</html>
